<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar um ponto de coleta</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Ubuntu:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/create-point.css">
    <link rel="stylesheet" href="/styles/responsive.css">

</head>
    <body>
        <div id="page-create-point">
 
    

        <form action="">
        <h1>Cadastro do ponto de coleta</h1>    
        
        <fieldset>
            <legend>
                <h2>Dados de entidade</h2>
            </legend>

            <div class="field-group">
            <div class="field">
                <label for="name">Nome da entidade</label>
                <input type="text" name="name" required="required">
            </div>

            <div class="field">
                <label for="name">Imagem da entidade</label>
                <input type="url" name="image" placeholder="http://" required="required">
            </div>
            </div>



            <div class="field-group">
                <div class="field">
                    <label for="adress">Endereço</label> 
                    <input type="text" name="adress" required="required">
                </div>
                <div class="field">
                    <label for="adress2">Número/Complemento</label> 
                    <input type="text" name="adress2" required="required">
                </div>
            </div>

            <div class="field-group">
                <div class="field">
                    <label for="state">Estado</label>
                    <select name="uf" required="required">
                        <option value="">Selecione o estado</option>
                    </select> 

                    <input type="hidden" name="state">

                </div>
                <div class="field">
                    <label for="city">Cidade</label>
                    <select name="city" disabled required="required">
                        <option value="">Selecione a cidade</option>
                    </select>
                </div>
        </fieldset>


        <fieldset>
            <legend>
                <h2>Itens de coleta</h2>
                <span>Selecione um ou mais itens abaixo</span>
            </legend>
            <div class="items-grid">
                <li data-id="1">
                    <img src="/assets/lampadas.svg" alt="Lâmpadas">
                    <span>Lâmpadas</span>
                </li>


                <li data-id="2">
                    <img src="/assets/baterias.svg" alt="Pilhas e baterias">
                    <span>Pilhas e baterias</span>
                </li>


                <li data-id="3">
                    <img src="/assets/papeis-papelao.svg" alt="Papéis e papelão">
                    <span>Papéis e papelão</span>
                </li>


                <li data-id="4">
                    <img src="/assets/eletronicos.svg" alt="Resíduos eletrônicos">
                    <span>Resíduos eletrônicos</span>
                </li>


                <li data-id="5">
                    <img src="/assets/organicos.svg" alt="Resíduos organicos">
                    <span>Resíduos organicos</span>
                </li>


                <li data-id="6">
                    <img src="/assets/oleo.svg" alt="Óleo de cozinha">
                    <span>Óleo de cozinha</span>
                </li>

            </div>
            
            <input type="hidden" name="items">

        </fieldset>



        <button type='submit'> Cadastrar ponto de coleta</button>
        </form>
        </div>

<footer>Made with ❤ by Janaina Santos</footer>
<script src="scripts/create-point.js"></script>
    </body>
    </html>
