<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar um ponto de coleta</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Ubuntu:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/home.css">
    <link rel="stylesheet" href="/styles/modal.css">
    
    <link rel="stylesheet" href="/styles/search-results.css">

    <link rel="stylesheet" href="/styles/responsive.css">
</head>

    <body>
        <div id="page-search">

             <header>
        <img src="/assets/logo.svg" alt="Logomarca">
        <a href="/">
            <span></span>
            Voltar para home
        </a>
    </header>

        <main>

        {% if total > 0 %}
            <h4> <strong> {{total}} pontos </strong> encontrados</h4>
            <div class="cards">
            

            {% for place in places %}
            <div class="card">
                    <img src="{{place.image}}" alt="{{place.name}}">
                    <h1>{{place.name}}</h1>
                    <h3>{{place.items}}</h3>
                    <p>
                        {{place.city}}, {{place.state}} <br/>
                        {{place.adress}} </br>
                        {{place.adress2}}
                    </p>
                </div>

            {% endfor %}

            {%else%}
            <h4> <strong> Nenhum </strong> local encontrado </h4>

        {% endif %}

            </div>

        </main>

 

    </body>
    </html>
